<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Inmobiliaria Ictinos | Venta casa y departamentos | Santiago</title>
    <meta name="description" content="Proyectos inmobiliarios de condominios de casas y departamentos ubicados en las comunas de Chicureo, Peñalolén y Huechuraba. Cotiza online acá." />
    <!-- MDB icon -->
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fonts/fontawesome/css/all.css" />
    <!-- Material Icons -->
    <link rel="stylesheet" href="css/material-icons.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    
    <!-- SCSS -->
    <link rel="stylesheet" href="css/expand.css" />

  </head>
  <body>
    <!-- loader -->
    <div class="progress">
      <div id="progress-bar" class="progress-bar bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- Header Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img src="img/logo-presenta.png" >      
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header menu -->
    <nav id="sidenav-2" class="sidenav" data-mdb-hidden="false"></nav>

    <a id="square" class="square-icon" href="#" title="Menu">
      <div class="square-content">
        <span class="box-part" id="box-1"></span>
        <span class="box-part" id="box-2"></span>
        <span class="box-part" id="box-3"></span>
        <span class="box-part" id="box-4"></span>
      </div>
    </a>

    <a id="back" class="back-icon" href="#" title="Menu" onclick="goOutside()">
      <img src="img/undo_black_24dp.svg" />
    </a>
    <a id="home" class="back-icon" href="#" title="Menu" onclick="sectionOpen(2)">
      <img src="img/home-icon.png" />
    </a>

    <!-- logo intro -->
    <div class="container-fluid main-container" id="main">
        <video  autoplay muted id="myVideo">
          <source src="video/logo-intro.mp4" type="video/mp4"/>
        </video>
    </div>

    <!-- proyectos -->
    <div class="container-fluid right-container" id="proyectos">
      <div class="row align-items-center">
        <div class="col">
          <h1>Nuestros <br>Proyectos</h1>
        </div>
        <div class="col">
          <ul class="gallery">
            <li class="gallery-item" onclick="showPresentation(1)">
              <div class="thumb-gallery">
                <img src="img/thumbs/btn_loicas.jpg">
                <h4>Condominio</h5>
                <h3>Las Loicas I</h3>
                <h5>Santa Elena Chicureo</h5>
              </div>
            </li>
            <li class="gallery-item" onclick="showPresentation(2)">
              <div class="thumb-gallery">
                <img src="img/thumbs/btn_plazapiedra.jpg">
                <h4>Condominio</h5>
                <h3>Plaza Piedra</h3>
                <h5>Huechuraba</h5>
              </div>
            </li>
            <li class="gallery-item" onclick="showPresentation(3)">
              <div class="thumb-gallery">
                <img src="img/thumbs/btn_sanluismacul.jpg">
                <h4>Condominio</h5>
                <h3>San Luis Macul</h3>
                <h5>Peñalolen</h5>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- arrows -->
    <div class="arrows">
      <div class="a-container">
        <div class="a-c-next">
          <i class="material-icons">
            chevron_right
          </i>
          <span id="next-project" class="arrow-text">Siguiente</span>
        </div>
        <div class="a-c-prev">
          <i class="material-icons">
            chevron_left
          </i>
          <span id="prev-project" class="arrow-text" >Atras</span>
        </div>
      </div>
    </div>


    <!-- boxes  -->
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- cursor -->
    <div id="cursor"></div>
    

    <!-- external js -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

    <!-- custom js -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
